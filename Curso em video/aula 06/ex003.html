<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
        background-color: rgb(141, 27, 27);
        color: white; /* comentario em CSS */
        font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
        p {
            color: rgb(0, 177, 9);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo! </h1> <!--Comentario em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt( window.prompt('Informe um número'))
        var n2 = Number.parseInt(window.prompt('Informe outro número'))
        var s = n1 + n2
        window.alert(`A soma dos numeros ${n1} + ${n2} é igual a ${s}`)
    </script>
</body>
</html>
