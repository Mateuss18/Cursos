<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: crimson;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`${nome} tem ${nome.length} letras <br/>`)
        document.write(`Ele em maiusculo ficaria assim: ${nome.toUpperCase()} <br/>`)
        document.write(`Agora em minusculo ficaria assim: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
