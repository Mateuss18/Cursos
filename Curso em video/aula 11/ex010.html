<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Velocidade</title>
    <style>
        h1{
            text-align: center;
            color: red;
        }
        input{
            width: 70px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Teste de Velocidade</h1>
    Informe a velocidade do veiculo:<input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id=res></div>
    <script>
        function calcular(){
            var tvel = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(tvel.value)
            res.innerHTML= `<p>A sua velocidade é de <strong>${vel}</strong>Km/h</p>`
            if (vel>60){
                res.innerHTML+= '<p>Você esta acima da velocidade <strong>MULTADO</strong></p>'
            }
            res.innerHTML+= '<p>Dirija sempre com sinto de segurança</p>'
        }
    </script>
</body>
</html>
